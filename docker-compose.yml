version: '2'
services:
  php-install:
      image: ucreateit/php7.2:v0.1
      command: php1 -r \"copy('.env.example', '.env')
  postgres-test:
      image: postgres:10.3-alpine
      environment:
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: test
      ports:
        - "5433:5432"
  pgadmin:
      image: dpage/pgadmin4
      environment:
        PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
        PGADMIN_DEFAULT_PASSWORD: admin@pgadmin.com
      ports:
        - "5000:80"
      volumes:
        - ./pgadmin:/var/lib/pgadmin